format:
  html:
    css: style.css
    df-print: paged         # Quarto supports df-print for HTML
    theme: cosmo
    toc: true
    toc-location: left
    toc-depth: 1
    highlight-style: github
    number-sections: true

  pdf:
    documentclass: krantz
    biblio-style: apalike   # LaTeX bibliography style for PDF builds (natbib/biblatex)
    geometry: "left=1.5in, right=1.5in, top=1.25in, bottom=1.25in"
    colorlinks: true
    urlcolor: blue
    include-in-header:
      text: |
        \usepackage{float}
        \floatplacement{figure}{H}


